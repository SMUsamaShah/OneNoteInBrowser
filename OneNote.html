<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNote-like Interface</title>
    <style>
        /* Reset default margins and set full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Enable scrollbars when content overflows */
        }
        /* Infinite canvas styles */
        #infinite-canvas {
            position: relative;
            min-width: 100%;
            min-height: 100%;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Text box container styles */
        .text-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 5px;
            min-width: 100px;
            min-height: 30px;
            cursor: move; /* Indicate draggable */
        }
        /* Text input area styles */
        .text-input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: transparent;
            resize: none;
            overflow: auto;
            cursor: text;
        }
        /* Resize handle styles */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #666;
            right: 0;
            bottom: 0;
            cursor: nwse-resize; /* Indicate resizable */
        }
        /* Image container styles */
        .image-container {
            position: absolute;
            cursor: move; /* Indicate draggable */
            max-width: 300px;
            max-height: 300px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Main canvas container -->
    <div id="infinite-canvas"></div>

    <script>
        const canvas = document.getElementById('infinite-canvas');
        let isResizing = false;

        // Create a new text box upon clicking on the canvas
        canvas.addEventListener('click', (e) => {
            if (e.target === canvas) {
                createTextBox(e.pageX, e.pageY);
            }
        });

        // Function to create a new text box at (x, y) coordinates
        function createTextBox(x, y) {
            const box = document.createElement('div');
            box.className = 'text-box';
            box.style.left = `${x}px`;
            box.style.top = `${y}px`;

            const input = document.createElement('textarea');
            input.className = 'text-input';
            box.appendChild(input);

            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            box.appendChild(resizeHandle);

            canvas.appendChild(box);
            input.focus();

            makeBoxDraggable(box);
            makeBoxResizable(box, resizeHandle);
            expandCanvas();
        }

        // Make text boxes draggable
        function makeBoxDraggable(box) {
            let offsetX, offsetY, initX, initY;

            box.addEventListener('mousedown', (e) => {
                if (e.target.className.includes('resize-handle') || e.target.className.includes('text-input')) return;
                offsetX = e.clientX - box.offsetLeft;
                offsetY = e.clientY - box.offsetTop;
                document.onmousemove = (e) => {
                    box.style.left = `${e.clientX - offsetX}px`;
                    box.style.top = `${e.clientY - offsetY}px`;
                    expandCanvas();
                };
                document.onmouseup = () => document.onmousemove = document.onmouseup = null;
            });
        }

        // Make text boxes resizable
        function makeBoxResizable(box, handle) {
            handle.addEventListener('mousedown', (e) => {
                isResizing = true;
                const initX = e.clientX;
                const initY = e.clientY;
                const initWidth = box.offsetWidth;
                const initHeight = box.offsetHeight;

                document.onmousemove = (e) => {
                    box.style.width = `${initWidth + e.clientX - initX}px`;
                    box.style.height = `${initHeight + e.clientY - initY}px`;
                    expandCanvas();
                };
                document.onmouseup = () => {
                    isResizing = false;
                    document.onmousemove = document.onmouseup = null;
                };
            });
        }

        // Handle image pasting and drop
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (e) => createImage(e.target.result);
                    reader.readAsDataURL(blob);
                }
            }
        });

        // Create and position a new image
        function createImage(src) {
            const container = document.createElement('div');
            container.className = 'image-container';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);

            canvas.appendChild(container);

            const rect = canvas.getBoundingClientRect();
            container.style.left = `${window.pageXOffset + rect.width / 2}px`;
            container.style.top = `${window.pageYOffset + rect.height / 2}px`;

            makeImageDraggable(container);
            expandCanvas();
        }

        // Make images draggable
        function makeImageDraggable(container) {
            let offsetX, offsetY;

            container.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - container.offsetLeft;
                offsetY = e.clientY - container.offsetTop;
                document.onmousemove = (e) => {
                    container.style.left = `${e.clientX - offsetX}px`;
                    container.style.top = `${e.clientY - offsetY}px`;
                    expandCanvas();
                };
                document.onmouseup = () => document.onmousemove = document.onmouseup = null;
            });
        }

        // Function to expand canvas size to fit contents
        function expandCanvas() {
            const elements = canvas.children;
            let maxRight = 0;
            let maxBottom = 0;

            for (let element of elements) {
                const rect = element.getBoundingClientRect();
                maxRight = Math.max(maxRight, rect.right);
                maxBottom = Math.max(maxBottom, rect.bottom);
            }

            canvas.style.width = `${Math.max(maxRight + 100, window.innerWidth)}px`;
            canvas.style.height = `${Math.max(maxBottom + 100, window.innerHeight)}px`;
        }

        // Expand canvas on scroll if needed
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.pageYOffset >= canvas.offsetHeight - 100) {
                canvas.style.height = `${canvas.offsetHeight + 500}px`;
            }
            if (window.innerWidth + window.pageXOffset >= canvas.offsetWidth - 100) {
                canvas.style.width = `${canvas.offsetWidth + 500}px`;
            }
        });

        // Initial canvas expansion to start
        expandCanvas();
    </script>
</body>
</html>
